<!DOCTYPE html>
<html>
  <body>
    <h2>Fading Circle</h2>
    <svg width="100" height="100">
      <circle cx="50" cy="50" r="40" fill="blue">
        <animate attributeType="CSS" attributeName="opacity" from="1" to="0" dur="5s" repeatCount="indefinite" />
      </circle>
    </svg>

    <h2>Zoom In Ellipse, change color from lime to red</h2>
    <svg width="200" height="60">
      <ellipse cx="50" cy="50" rx="80" ry="30" fill="lime">
        <animate attributeName="cx" attributeType="XML" begin="0s" dur="5s" fill="freeze" from="0" to="80" /> 
        <animate attributeName="cy" attributeType="XML" begin="0s" dur="5s" fill="freeze" from="80" to="30" /> 
        <animate attributeName="rx" attributeType="XML" begin="0s" dur="5s" fill="freeze" from="10" to="80" /> 
        <animate attributeName="ry" attributeType="XML" begin="0s" dur="5s" fill="freeze" from="5" to="30" /> 
        <animate attributeName="fill" attributeType="CSS" from="lime" to="red" begin="2s" dur="4s" fill="freeze" />
      </ellipse>
    </svg>

    <h2>Street Light Squares</h2>
    <svg width="500" height="60">
      <rect width="50" height="50" x="20" y="0">
        <animate id="a1" attributeName="fill" from="green" to="red" dur="2s" fill="freeze" />
      </rect>
      <rect width="50" height="50" x="100" y="0">
        <animate id="a2" attributeName="fill" from="red" to="yellow" dur="2s" begin="a1.end" fill="freeze" />
      </rect>
      <rect width="50" height="50" x="180" y="0">
        <animate id="a3" attributeName="fill" from="yellow" to="green" dur="2s" begin="a2.end" fill="freeze" />
      </rect>
    </svg>

    <h2>Text with rotation and motion</h2>
    <svg height="120" width="400">
      <g transform="translate(10,10)">
      <text id="textElement" x="0" y="0" fill="blue" style="font-size:15; visibility:hidden">I love SVG
        <set attributeName="visibility" attributeType="CSS" to="visible" begin="1s" dur="5s" fill="freeze" />
        <animateMotion path="M 0 0 L 100 100" begin="1s" dur="5s" fill="freeze" />
        <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="-200" to="0"
        begin="1s" dur="5s" fill="freeze" /> 
        <animateTransform attributeName="transform" attributeType="XML" type="scale" from="-1" to="3"
        additive="sum" begin="1s" dur="5s" fill="freeze" />
      </text>
      </g>
    </svg>

    <h2>Mutiple ellipses flower</h2>
    <svg width="100%" height="300px">
      <g id="R1" transform="translate(250 250)"> 
        <ellipse rx="30" ry="0" opacity=".3">
        <animateTransform attributeName="transform" type="rotate" dur="5s" from="0" to="360" repeatCount="indefinite" />
        <animate attributeName="cx" dur="6s" values="20; 50; 20" repeatCount="indefinite" />
        <animate attributeName="ry" dur="1s" values="5; 10; 5" repeatCount="indefinite" />
        </ellipse>
      </g>
      <use xlink:href="#R1" transform="rotate(72 30 350)" />
      <use xlink:href="#R1" transform="rotate(144 30 350)" />
      <use xlink:href="#R1" transform="rotate(216 30 350)" />
      <use xlink:href="#R1" transform="rotate(288 30 350)" />
    </svg>
    
  </body>
</html>
